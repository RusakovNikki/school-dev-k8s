---
# kubectl port-forward my-deployment-6f8f9c67b9-zgvbg 8080:80 & - для того чтобы проверить, применились ли изменения, и работает ли nginx
# можно пробросить порты таким образом, чтобы можно было запустить на своём пк
# Эта проверка только для разработки
# Чтобы убить процесс, надо ps ax | grep 8080
# kill -9  30322
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - image: quay.io/testing-farm/nginx:1.12
        name: nginx
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        volumeMounts: # указывает какой том куда смонтировать
        - name: config # название тома
          mountPath: /etc/nginx/conf.d/ # Куда это смонтировать
      volumes: # поле, где указываются все тома и их значение списком
      # В данном случае речь идёт не об энв переменных, а о каких-то файлах,
      # или конфигурациях, например nginx
      - name: config
        configMap: # Аналогично предыдущим примерам можно использовать configMap, secret, итд..
          name: my-configmap
...
