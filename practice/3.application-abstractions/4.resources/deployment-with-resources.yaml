---
# file: practice/2.application-abstractions/4.resources/deployment-with-resources.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - image: quay.io/testing-farm/nginx:1.12
        name: nginx
        ports:
        - containerPort: 80
        resources: # ограничение ресурсов для пода
          requests: # Количество ресурсов, к-ые резервируются для пода на ноде. При этом необязательно, что именно столько ест под. 
          # Мы лишь указываем это для того, чтобы этот под добавился в ту ноду, которая потянет эти резервируемые ресурсы. 
          # Соответственно, не отправит туда, где ресурсов меньше
            cpu: 10m # (мили цпу. 1m - это 1/1000 от цпу одного ядра)
            memory: 100Mi #(Mb)
          limits: # максимальное ограничение - верхняя граница
            cpu: 100m
            memory: 100Mi
...
